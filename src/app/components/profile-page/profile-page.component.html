<ng-container *ngIf="profile">
  <div class="container-fluid text-white banner-bg">
    <div class="row">
      <div class="col-12">
        <div class="d-flex justify-content-center align-items-end banner-image">
          <img [src]="profile.image" alt="Avatar" class="rounded-circle round-image">
        </div>
      </div>
    </div>
  </div>
  
  <div class="row mt-5">
    <div class="col-12">
      <div class="d-flex justify-content-center align-items-center">
        <span>{{profile.handler}}</span>
      </div>
    </div>
  </div>
  
  <div class="row mt-2">
    <div class="col-12">
      <div class="d-flex justify-content-center align-items-center">
        <span>{{profile.name}}</span>
      </div>
    </div>
  </div>
  
  <div class="row justify-content-center mt-2">
    <div class="col-12">
      <div class="d-flex justify-content-center align-items-center cursor">
        <div class="d-flex justify-content-center align-items-center p-2" (click)="onFollow()" [ngClass]="{'go-red': isFollowed}"><div class="m-r-2 fa" [ngClass]="isFollowed?  'fa-user': 'fa-user-plus'"></div>Follow</div>
        <div class="d-flex justify-content-center align-items-center p-2"><div class="fa fa-comment m-r-2"></div>Message</div>
        <div class="d-flex justify-content-center align-items-center p-2 m-r-2"><span class="mr-1 m-r-2">...</span>More</div>
      </div>
    </div>
  </div>
  
  <div class="row mt-2">
    <div class="col-12">
      <div class="d-flex justify-content-center align-items-center">
        <span class="p-4">{{profile.description}}</span>
      </div>
    </div>
  </div>
  
  <div class="row mt-2">
    <div class="col-12">
      <div class="d-flex justify-content-start align-items-center">
        <h6 class="m-l-3">Information</h6>
      </div>
    </div>
  </div>
  

  

  <div cdkDropList class="container">
    <div class="row p-1 mt-1" cdkDrag [ngStyle]="{ 'top.px': coordinate.website.positionY, 'left.px': coordinate.website.positionX }" (cdkDragMoved)="updatePosition($event, 'website')">
      <div class="col-md-12">
        <div class="d-flex justify-content-between align-items-center position-relative">
          <i class="fa fa-globe fa-1x mr-3 "></i>
          <span class="details-item website">Website</span>
    
          <span>{{profile.website}}</span>
        </div>
      </div>
    </div>
    
    <div class="row mt-2 p-1" cdkDrag [ngStyle]="{ 'top.px': coordinate.email.positionY, 'left.px': coordinate.email.positionX }" (cdkDragMoved)="updatePosition($event, 'email')">
      <div class="col-md-12">
        <div class="d-flex justify-content-between align-items-center position-relative">
            <i class="fa fa-envelope fa-1x mr-3 "></i>
            <span class="details-item email">Email</span>
      
            <span>{{profile.email}}</span>
        </div>
      </div>
    </div>
    
    <div class="row mt-2 p-1" cdkDrag [ngStyle]="{ 'top.px': coordinate.phone.positionY, 'left.px': coordinate.phone.positionX }" (cdkDragMoved)="updatePosition($event, 'phone')">
      <div class="col-md-12">
        <div class="d-flex justify-content-between align-items-center position-relative">
          <i class="fa fa-phone fa-1x mr-3 "></i>
          <span class="details-item phone">Phone</span>
    
          <span>{{profile.phoneNumber}}</span>
        </div>
      </div>
    </div>
    
    <div class="row mt-2 p-1" cdkDrag [ngStyle]="{ 'top.px': coordinate.joined.positionY, 'left.px': coordinate.joined.positionX }" (cdkDragMoved)="updatePosition($event, 'joined')">
      <div class="col-md-12">
        <div class="d-flex justify-content-between align-items-center position-relative">
          <i class="fa fa-calendar fa-1x mr-3 "></i>
          <span class="details-item joined">Joined</span>
    
          <span>{{profile.joined | date:'dd/MM/yyyy'}}</span>
        </div>
      </div>
    </div>
  </div>
  
  
  <hr class="mt-2">
  
  
  
  <div class="row justify-content-center mt-2">
    <div class="col-12">
      <div class="d-flex justify-content-center align-items-center cursor">
        <div class="d-flex justify-content-center align-items-center p-2">UI Designer</div>
        <div class="d-flex justify-content-center align-items-center p-2">UX Designer</div>
        <div class="d-flex justify-content-center align-items-center p-2">Design System</div>
      </div>
    </div>
  </div>
  
  <div class="row justify-content-center mt-2">
    <div class="col-12">
      <div class="d-flex justify-content-center align-items-center cursor">
        <div class="d-flex justify-content-center align-items-center p-2">Product</div>
        <div class="d-flex justify-content-center align-items-center p-2">Successful</div>
      </div>
    </div>
  </div>
  
</ng-container>
