<div class="container">
  <div class="row mt-1">
    <div class="col-md-12 d-block d-md-none">
      <div class="d-flex justify-content-start align-items-center">
        <div class="d-flex justify-content-start align-items-center cursor" (click)="goBack()">
          <div class="fa fa-arrow-left"></div>
          <div class="ml-2">Back</div>
        </div> 
      </div>
    </div>
  </div>
  <div class="row justify-content-center mt-1">
    <div class="col-sm-12 col-md-8 col-lg-6">
      <h1 class="mb-2">Hello <span class="blue-color">Beautiful,</span></h1>
      <h5 class="mb-4">Enter Your information below or login with a social account</h5>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-sm-12 col-md-8 col-lg-6">
      <form [formGroup]="signupForm" (ngSubmit)="onSignUp()">
        <div class="form-group mb-4">
          <div class="input-group-prepend">
            <span class="input-group-text input-icons"><i class="fa fa-envelope"></i></span>
          </div>
          <input type="email" class="form-control"  aria-describedby="emailHelp" placeholder="Enter email" formControlName="email">
        </div>
        <div class="form-group mb-4">
          <div class="input-group-prepend">
            <span class="input-group-text input-icons"><i class="fa fa-lock"></i></span>
          </div>
          <input type="password" class="form-control" placeholder="Password" formControlName="password">
        </div>
        <div class="form-group mb-4">
          <div class="input-group-prepend">
            <span class="input-group-text input-icons"><i class="fa fa-lock"></i></span>
          </div>
          <input type="password" class="form-control" placeholder="Confirm Password" formControlName="confirmPassword">
        </div>
        <div class="form-group mb-4">
          <div class="input-group-prepend">
            <span class="input-group-text input-icons"><i class="fa fa-phone"></i></span>
          </div>
          <input type="text" class="form-control"  placeholder="Phone Number" formControlName="phone">
        </div>
        <div class="form-group mb-4">
          <div class="input-group-prepend">
            <span class="input-group-text input-icons"><i class="fa fa-calendar"></i></span>
          </div>
          <input type="date" class="form-control" placeholder="Date of Birth" formControlName="dateOfBirth">
        </div>        

        <button type="submit" [disabled]="!signupForm.valid" class="btn btn-primary btn-block w-100 bg-blue-color"><span class="white-color">SIGN UP</span></button>
        <div class="mt-5">
          <div class="d-flex justify-content-center flex-column social-connects">
            <button type="button" class="btn btn-outline-primary mr-2 mb-3 d-flex justify-content-center align-items-center position-relative "><i class="fa fa-google"></i> <span class="white-color">Sign in with Google</span></button>
            <button type="button" class="btn btn-outline-primary d-flex justify-content-center align-items-center position-relative"><i class="fa fa-facebook"></i><span class="white-color">Sign in with Facebook</span></button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
