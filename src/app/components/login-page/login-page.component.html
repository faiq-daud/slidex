<div class="container">
  <div class="row mt-1">
    <div class="col-md-12 d-block d-md-none">
      <div class="d-flex justify-content-start align-items-center"> 
        <div class="d-flex justify-content-start align-items-center cursor" (click)="goBack()">
          <div class="fa fa-arrow-left"></div>
          <div class="ml-2">Back</div>
        </div>
      </div>
    </div>
  </div>
  <div class="row justify-content-center mt-3">
    <div class="col-sm-12 col-md-8 col-lg-6">
      <h1 class="mb-2">Welcome Back</h1>
      <h1 class="mb-4 blue-color">John doe</h1>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-sm-12 col-md-8 col-lg-6">
      <form [formGroup]="loginForm" (ngSubmit)="onSignIn()">
        <div class="form-group mb-4">
          <div class="input-group-prepend">
            <span class="input-group-text input-icons"><i class="fa fa-envelope"></i></span>
          </div>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" formControlName="email">
        </div>
        <div class="form-group mb-2">
          <div class="input-group-prepend">
            <span class="input-group-text input-icons"><i class="fa fa-lock"></i></span>
          </div>
          <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password">
        </div>
        <div class="text-right mb-5 forget-password-div">
          <a href="#">Forgot password?</a>
        </div>
        <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary btn-block w-100 bg-blue-color"><span class="white-color">LOG IN</span></button>
        <hr class="mb-3">
        <p class="text-center mb-0">Don't have an account? <span class="blue-color cursor" (click)="navigateToSignUp()">Sign up</span></p>
        <div class="mt-3">
          <div class="separator">
            <hr>
            <span class="or">OR</span>
            <hr>
          </div>
          <div class="d-flex justify-content-center flex-column social-connects">
            <button type="button" class="btn btn-outline-primary mr-2 mb-3 d-flex justify-content-center align-items-center position-relative "><i class="fa fa-google"></i> <span class="white-color">Sign in with Google</span></button>
            <button type="button" class="btn btn-outline-primary d-flex justify-content-center align-items-center position-relative"><i class="fa fa-facebook"></i><span class="white-color">Sign in with Facebook</span></button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
